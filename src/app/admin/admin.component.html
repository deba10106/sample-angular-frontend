<div >
  <app-top-bar ></app-top-bar>
  <br><br><br><br><br><br><br><br>
</div>
  <div style="margin-left: 100px">
    <a style="color: #1976d2" (click)="getDepts()">Home</a>
    <div  [formGroup]="createForm">
      <mat-form-field>
        <input matInput placeholder="Name" formControlName = "name" value="Category Name " style="width:100; height:50px">
      </mat-form-field>
      <a style="color: #1976d2" (click)="createDept()">Create Departments</a>
    </div>

    <!--Grid0-->
    <div style="margin-left: 100px">
      <div
        *ngFor="let department of departments">
        <pre style="color: crimson" ><a *ngFor="let id of department.parents" (click)="gotoSubCat(id)">{{id}}></a>  </pre>
        <a (click)="gotoSubCat(department.id)">{{department.name}}</a>
        <mat-grid-tile-footer>
          <mat-card-actions>
            <button mat-button (click)="showFields()">Create Child</button>
            <button mat-button>Update </button>
            <button mat-button (click)="deleteCategory(department.id)">Delete </button>
            <div  *ngIf="isField" [formGroup]="createForm">
              <mat-form-field>
                <input matInput placeholder="Name" formControlName = "name" value="Category Name " style="width:100; height:50px">
              </mat-form-field>
              <button mat-button (click)="createChild(department.id)">Create</button>
            </div>

          </mat-card-actions>

        </mat-grid-tile-footer>

      </div>
    </div>
    <br>
  </div>
    <div>

      <app-footer></app-footer>
    </div>
